<div class="container-fluid"> 
    <h2>Create and/or manage your Teams</h2>
    <div class="d-flex mb-3 justify-content-between" >
      <div class="col-5">
        <a class="btn btn-primary" [routerLink]="['/newteam']" ><i class="fa fa-plus-square"></i>New Team</a>
      </div>
  </div>
    <table class="table">
      <thead>
          <tr>
              <th>ID</th>
              <th>Team Name</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let team of teams">
              <td>{{team.id}}</td>
              <td>{{team.teamName}}</td>
              <td>
                <ul class="list-inline member-icons">
                  <!-- <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/newteam/']"><i class="fa fa-search"></i></button></li> -->
                  <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/newteam/edit', team.id]"><i class="fa fa-edit"></i></button></li>
                  <li class="list-inline-item"><button class="btn btn-danger" (click)="deleteTeam(team.id)"><i class="fa fa-trash"></i></button></li>
                </ul>
              </td>
          </tr>
      </tbody>
  </table>
</div>
<div class="d-flex justify-content-center">
</div>
