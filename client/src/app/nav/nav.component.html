<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" >LoL Team Statistics</a>

        <ul class="navbar-nav mr-auto">
          <ng-container  *ngIf="accountService.currentUser$| async" >
            <li class="nav-item">
              <a class="nav-link" routerLink='/teams' routerLinkActive='active'>Create Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/summoners' routerLinkActive='active'>Summoners</a>
            </li>
          </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$| async) as user" dropdown>
          <a class="dropdown-toggle text-white" dropdownToggle>Welcome {{user.username | titlecase}}</a>
          <div class="dropdown-menu mt-3" *bsDropdownMenu>
            <a class="dropdown-item">Edit Teams</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$| async) === null" #loginform="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
            <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2" 
            type="text" 
            placeholder="Username">
            <input
            name="Password"
            [(ngModel)]="model.password" 
            class="form-control me-2" 
            type="password" 
            placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
    </div>
  </nav>
