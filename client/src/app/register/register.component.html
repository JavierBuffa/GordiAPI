<form #registerFrom="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sing up</h2>
    <Hr>
    <div class="form-groups">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="username">    
    </div>
    <div class="form-groups mt-3">
        <input type="password" class="form-control" name="password"
        [(ngModel)]="model.password" placeholder="Password">    
    </div>
    <div class="from-group text-center">
        <button class="btn btn-success mr-2 mt-2" type="submit">Register</button>
        <button class="btn btn-default mr-2 mt-2" 
        (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
